<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <!--Barra de arriba con el input y los botones. No funcionales.-->
  <div class="container-fluid">
    <div class="row" id="topRow">
      <div class="col-1 pl-0">
        <span>
          <button type="button" class="btn m-1" id="tableBtn">
            <i class="fab fa-trello d-inline p-2 text-white"></i>Tableros</button>
        </span>
      </div>
      <div class="col-2 pl-0">
        <div class="input-group mt-1">
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <img src="src/img/logoTrello.png" class="img-fluid mt-1" id="logoTrello" alt="Logo">
      </div>
      <div class="col-3 pr-0">
        <button class="btn float-right pl-2 pr-2 pb-1 pt-1 mt-1 mb-1 mr-1 ml-0" id="btnName">
          <span class="text-center text-white">MJ</span>
        </button>
        <button class="btn bell float-right pl-2 pr-2 pb-1 pt-1 mt-1 mb-1 mr-1">
          <i class="far bell fa-bell text-white"></i>
        </button>
        <button class="btn btn-small float-right pl-2 pr-2 pb-1 pt-1 mt-1 mb-1 mr-1">
          <i class="fas fa-info-circle text-white"></i>
        </button>
        <button class="btn btn-small float-right pl-2 pr-2 pb-1 pt-1 mt-1 mb-1 mr-1">
          <i class="fas fa-plus text-white"></i>
        </button>
      </div>
    </div>
  </div>

  <!--Row con título, pero sin funcionalidades-->
  <div class="container-fluid">
    <div class="row" id="bottom">
      <div class="col-6 pl-0">
        <span>
          <button class="btn btn-table">Tablero</button>
        </span>
        <span>
          <button class="btn btn-table">
            <i class="far fa-star"></i>
          </button>
        </span>
        <span>
          <button class="btn btn-table">
            <i class="fas fa-lock"></i>
          </button>
        </span>
      </div>
      <div class="col-6">
        <span>
          <button class="btn btn-table-menu float-right mt-1">
            <i class="fas fa-ellipsis-h"></i>Mostrar menú</button>
        </span>
      </div>
    </div>
  </div>

  <!--Cuerpo del trabajo, donde van a ir las divisiones-->
  <div class="container-fluid pl-1">
    <div class="row">
      <div class="col-auto p-0 mb-0" id="cardBox">
      </div>      
      <div class="col-3 col-sm-12 col-md-5 col-lg-3 p-0 float-left">
				<div id="addList" >
					<button class="btn" id="inputTitle" onclick="window.view.newList()">+ Añada una lista</button>
				</div>      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="src/js/view.js"></script>
</body>

</html>
